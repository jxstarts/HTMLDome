<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>css的三大继承性</title>
</head>
<body>
<!--
1.什么是继承性
作用：给父元素设置一些属性，子元素也可以使用，称之为继承性

注意点：
1.并不是所有的属性都可以继承
    只有以color/font-/text-/line 开头的属性才可以继承
2.在css的继承中不仅仅是儿子可以继承只要是后代都可以继承
3.css继承性中的特殊性
3.1 a标签的文字颜色和下划线是不能继承的
3.2 h标签的文字大小是不能继承的

应用场景：
一般用于设置网页上的一些共性信息，例如网页的文字颜色自提，文字大小等内容

-->
</body>
