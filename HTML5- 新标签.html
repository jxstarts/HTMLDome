    <title>HTML5新标签</title>

<body>
<!-- video标签 播放视频标签 -->

<video src="" autoplay="autoplay" controls="controls" poster="">

</video>

<!-- video的第二种格式 -->
<video>
    <source src="" type=""> </source>
    <source src="" type=""> </source>
    <source src="" type=""> </source>
</video>

<!-- audio音频标签 -->

<audio src=""></audio>

<!-- 第二种格式 -->

<audio src="">

    <source src="" type="">
    <source src="" type="">

</audio>


<!-- 详情和概要标签 -->

    <summary>概要信息</summary>

</details>

<!-- marquee标签
direction: 设施滚动方向
scrollamout：设置滚动速度
loop：设置滚动次数，默认是-1 无限
behavior：滚动类型


-->
<marquee behavior="" direction=""></marquee>

<!-- 放置图片 -->

</marqu>
