<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示模式转换</title>
    <style>
        div{
            display: inline;
            /*转换为行内元素*/

        }

        span{
            display: block;
            /*转换为块级元素*/
        }
        p{
            display: inline-block;
            /*转换为行内块级*/
        }

    </style>

</head>
<body>
<p>我是p</p>
<p>我是p</p>
<span>我是span</span>
<span>我是span</span>
<div>我是div</div>
<div>我是div</div>
</body>
</html>
